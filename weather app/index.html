<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>OpenWeather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <body>
  
    
<div class="wrapper">
  <div class="container">
  <form id="city-search">
      <div class="row">
        <div class="col-9">
          <input 
           type="search"
           placeholder="Enter City...."
           autofocus="on"
           autocomplete="off"
          id="city-input"
           class="form-control shadow-sm"/>
           
        </div>
        <div class="col-3">
          <input 
          type="submit" 
          value="Search" 
          class="form-control btn btn-primary shadow-sm" /> 
        </div>
      </div> 
      <button id="current-location">Current Location</button>
    </form>
      <div class="row">
        <div class="col-4">
         <img src=" src/sunny.png" alt="" class="float-left"

         />          
        <span class="temperature" id="current-temperature">56 </span> 
        <a href="#" id="celsius">°C</a>
         <span >|</span>
          <a href="#" id="fahrenheit">°F</a>
        </div>
        <div class="col-4"> 
          <ul>
            <li> Precipitation: 57%</li>
              <li>Wind: <span id="windSpeed"></span> km/h</li>
              <li>Humidity: <span id="humidityId"></span>%</li>
          </ul>
        </div>
         
        <div class="col-4 city-state">
            <ul>
              <li class="city"> 
                <div class="selected-city" id="searched-city">
                   Queens
                </div>
              </li>
              <li id="current-date">Monday 9:00</li>
                <li id="description">Cloudy</li>
            </ul>
          </div>
           

<div class="forecast">
      <div class="row days">
        <div class="col">Sunday</div>
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div> 
        <div class="col">Friday</div>
</div>
        <div class="row weather-emojis"> 
        <div class="col">🌧</div>
        <div class="col">⛈</div>
        <div class="col">☀️</div>
        <div class="col">⛅️</div>
        <div class="col">🌧</div> 
        <div class="col">⛅️</div> 
      </div>
       <div class="row low-high">
        <div class="col">58° 65°</div>
        <div class="col">58° 65°</div>
        <div class="col">58° 65°</div>
        <div class="col">58° 65°</div>
        <div class="col">58° 65°</div> 
        <div class="col">58° 65°</div>
    </div>
    </div>
    </div>
    </div>


  <script src="src/app.js">


</script>
  </body>
</html>
